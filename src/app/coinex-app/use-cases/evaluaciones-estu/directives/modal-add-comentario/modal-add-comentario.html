<md-dialog aria-label="Comentario" style="width: 50%;">
	<form name="formu" novalidate>
	  <md-toolbar>
		<div class="md-toolbar-tools">
		  <h2>Comentario</h2>
		  
		  <md-button class="md-icon-button" ng-click="cancel()" style="margin-left: auto;">
			<i style="font-size: x-large;" class="fa-solid fa-delete-left" aria-label="Close dialog"></i>
		  </md-button>
		</div>
	  </md-toolbar>

	<md-dialog-content class="md-dialog-content" role="document" tabindex="-1" id="dialogContent_54">
		<div class="row">
			<br><br>
		<md-input-container md-no-float="" class="md-prompt-input-container ng-scope md-auto-horizontal-margin md-input-has-placeholder md-default-theme md-input-has-value" style="margin-top: -1%; width: 90%;">
			<textarea
				ng-keypress="dialog.keypress($event)"
				md-autofocus=""
				ng-model="command.comentario"
				placeholder="Comentario"
				class="ng-pristine ng-valid md-autofocus md-input ng-not-empty ng-valid-required ng-touched"
				id="descripcion"
				required="required"
				aria-invalid="false"
				name="descripcion"
				ng-maxlength="400"
				rows="2">
			</textarea>
			<div ng-messages="formu.descripcion.$error" role="alert" multiple>
				<div ng-message="required">
					<span>El Comentario es requerido</span>
				</div>
			</div>
		</md-input-container>
		
		</div>
		
		<!-- end ngIf: ::dialog.$type == 'prompt' -->
	</md-dialog-content>
	 
	  <md-dialog-actions layout="row">	
		<span flex></span>
		<md-button ng-click="cancel()" >
		  Cancelar
		</md-button>
		<md-button ng-click="onSubmit(command)" ng-disabled="formu.$invalid" class="md-primary" md-autofocus>
			Enviar
		</md-button>
	  </md-dialog-actions>
	</form>
  </md-dialog>

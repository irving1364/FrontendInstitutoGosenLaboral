<md-dialog aria-label="Subir Archivos" style=" width: 700px;">
	<form name="formu" novalidate>
	  <md-toolbar>
		<div class="md-toolbar-tools">
		  <h2>Subir</h2>
		  
		  <md-button class="md-icon-button" ng-click="cancel()" style="margin-left: auto;">
			<i style="font-size: x-large;" class="fa-solid fa-delete-left" aria-label="Close dialog"></i>
		  </md-button>
		</div>
	  </md-toolbar>

	<md-dialog-content class="md-dialog-content" role="document" tabindex="-1" id="dialogContent_54">
		<div class="row">

		<span>Agregue archivos como respuesta a la evaluación.</span>
			
		<lf-ng-md-file-input name="files" lf-files="files" lf-required lf-maxcount="3" lf-filesize="3MB" lf-totalsize="10MB" lf-mimetype=".xlsx,.xls,image/*,.doc, .docx,.ppt, .pptx,.txt,.pdf,.pub" multiple drag preview></lf-ng-md-file-input>
		<div ng-messages="formu.files.$error" style="color:red;">
			<div ng-message="required">Esto es requerido.</div>
			<div ng-message="maxcount">Demasiados archivos cargados.</div>
			<div ng-message="filesize">Tamaño de archivo demasiado grande.</div>
			<div ng-message="totalsize">Total size too large.</div>
			<div ng-message="mimetype">Error de tipo de archivo.</div>
		</div>

		</div>
		
		<!-- end ngIf: ::dialog.$type == 'prompt' -->
	</md-dialog-content>
	 
	
	  <md-dialog-actions layout="row">	
		<span flex></span>
		<md-button ng-click="cancel()" >
		  Cancelar
		</md-button>
		<md-button ng-click="onSubmit(command)" ng-disabled="formu.$invalid" class="md-primary" md-autofocus>
			Enviar
		</md-button>
	  </md-dialog-actions>
	</form>
  </md-dialog>

<md-dialog aria-label="Asignar Materia" style=" width: 500px;">
	<form name="formu" novalidate>
	  <md-toolbar>
		<div class="md-toolbar-tools">
		  <h2>Asignar Materia al curso</h2>
		  <span flex></span>
		  <md-button class="md-icon-button" ng-click="cancel()">
			<i style="font-size: x-large;" class="fa-solid fa-delete-left" aria-label="Close dialog"></i>
		  </md-button>
		</div>
	</md-toolbar>

	<md-dialog-content class="md-dialog-content" role="document" tabindex="-1" id="dialogContent_54">
		<br>
		  <md-input-container>
			<label>Seleccione el Curso</label>
			<md-select style="width: 380px;" ng-model="command.cod_curso" required>
				<md-option ng-repeat="curso in cursos" ng-value="curso.cod">
				{{curso.curso}} - {{curso.seccion}} - {{curso.materia}}
				</md-option>
			</md-select>
		</md-input-container>
		<p style="color: #c60008;">Seleccione y teclee el nombre de curso, para ejecutar rapido</p>
		<p style="color: #c60008;">Solo apareceran, datos sin asignacion de maestro</p>
		  <br>
		<md-input-container>
			<label>Seleccione el Maestro</label>
			<md-select style="width: 380px;" ng-model="command.cod_maestro" required>
				<md-option ng-repeat="maestro in maestros" ng-value="maestro.cod">
					{{maestro.nombres}} - {{maestro.cedula}}
				</md-option>
			</md-select>
		</md-input-container>

		<!-- end ngIf: ::dialog.$type == 'prompt' -->
	</md-dialog-content>
	
	  <md-dialog-actions layout="row">	
		<span flex></span>
		<md-button ng-click="cancel()" >
		  Cancelar
		</md-button>
		<md-button ng-click="onSubmit(command)" ng-disabled="formu.$invalid" class="md-primary" md-autofocus>
			Enviar
		</md-button>
	  </md-dialog-actions>
	</form>
  </md-dialog>

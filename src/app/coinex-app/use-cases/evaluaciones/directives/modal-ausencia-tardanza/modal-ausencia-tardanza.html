<md-dialog aria-label="Editar la Evaluación" style=" width: 500px;">
	<form name="formu" novalidate>
	  <md-toolbar>
		<div class="md-toolbar-tools">
		  <h2>Editar la Evaluación</h2>
		  
		  <md-button class="md-icon-button" ng-click="cancel()" style="margin-left: auto;">
			<i style="font-size: x-large;" class="fa-solid fa-delete-left" aria-label="Close dialog"></i>
		  </md-button>
		</div>
	</md-toolbar>

	<md-dialog-content class="md-dialog-content" role="document" tabindex="-1" id="dialogContent_54">
		<div class="row">

			<label>Actualice valores de ausencia o tardanza al alumno, 
				<span style="font-style: italic; font-weight: 600;"> {{command.nombres}} </span>
			</label>

			</br></br>

			<md-input-container style="width: 420px;" flex="100">
				<label>Seleccione el tipo de Ausencia</label>
				<md-select name="trimestre" ng-model="command.ausencia">
					<md-option ng-value="'0'">
						Sin Ausencia 
					</md-option>
					<md-option ng-value="'1'">
						Ausencia Injustificada
					</md-option>
					<md-option ng-value="'2'">
						Ausencia Justificada
					</md-option>
				</md-select>
			</md-input-container>

			</br>

			<md-input-container style="width: 420px;" flex="100">
				<label>Seleccione el tipo de Tardanza</label>
				<md-select name="trimestre" ng-model="command.tardanza" >
					<md-option ng-value="0">
						Sin Tardanza
					</md-option>
					<md-option ng-value="1">
						Tardanza Injustificada
					</md-option>
					<md-option ng-value="2">
						Tardanza Justificada
					</md-option>
				</md-select>
			</md-input-container>
	
		</div>
		
		<!-- end ngIf: ::dialog.$type == 'prompt' -->
	</md-dialog-content>
	 



		<!-- end ngIf: ::dialog.$type == 'prompt' -->
	</md-dialog-content>
	
	  <md-dialog-actions layout="row">	
		<span flex></span>
		<md-button ng-click="cancel()" >
		  Cancelar
		</md-button>
		<md-button ng-click="onSubmit(command)" ng-disabled="formu.$invalid" class="md-primary" md-autofocus>
			Enviar
		</md-button>
	  </md-dialog-actions>
	</form>
  </md-dialog>

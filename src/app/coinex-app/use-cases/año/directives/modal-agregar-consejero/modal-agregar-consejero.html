<md-dialog aria-label="Agregar Maestro" style=" width: 500px;">
	<form name="formu" novalidate>	
	  <md-toolbar>
		<div class="md-toolbar-tools">
		  <h2>Agregar Maestro</h2>
		  <span flex></span>
		  <md-button class="md-icon-button" ng-click="cancel()">
			<i style="font-size: x-large;" class="fa-solid fa-delete-left" aria-label="Close dialog"></i>
		  </md-button>
		</div>
	</md-toolbar>

	<md-dialog-content class="md-dialog-content" role="document" tabindex="-1" id="dialogContent_54">
		<br>
		<md-input-container md-no-float="" class="md-prompt-input-container ng-scope md-auto-horizontal-margin md-input-has-placeholder md-default-theme md-input-has-value" style="">
			<input
				ng-keypress="dialog.keypress($event)"
				md-autofocus=""
				ng-model="command.cedula"
				placeholder="Ingrese la Cedula"
				class="ng-pristine ng-valid md-autofocus md-input ng-not-empty ng-valid-required ng-touched"
				id="input_55"
				required="required"
				aria-invalid="false"
				style=""
			/>
			<div class="md-errors-spacer">
				<p style="color: red;">Recuerde verificarla, esta sera usuario y clave del maestro</p>
			</div>
		</md-input-container>

		<md-input-container md-no-float="" class="md-prompt-input-container ng-scope md-auto-horizontal-margin md-input-has-placeholder md-default-theme md-input-has-value" style="">
			<input
				ng-keypress="dialog.keypress($event)"
				md-autofocus=""
				ng-model="command.nombres"
				placeholder="Ingrese Nombre y Apellido"
				class="ng-pristine ng-valid md-autofocus md-input ng-not-empty ng-valid-required ng-touched"
				id="input_55"
				required="required"
				aria-invalid="false"
				style=""
			/>
			<div class="md-errors-spacer">
			</div>
		</md-input-container>
		
		<!-- end ngIf: ::dialog.$type == 'prompt' -->
	</md-dialog-content>
	


  
	  <md-dialog-actions layout="row">
		
		<span flex></span>
		<md-button ng-click="cancel()" >
		  Cancelar
		</md-button>
		<md-button ng-click="onSubmit(command)" ng-disabled="formu.$invalid" class="md-primary" md-autofocus>
			Enviar
		</md-button>
	  </md-dialog-actions>
	</form>
  </md-dialog>
